{% extends 'products/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Review - {{ product.name }} - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Edit Review for {{ review.product.name }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Update Review</button>
                        <a href="{% url 'product_detail' pk=review.product.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
